<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <input [(ngModel)]="taskName" placeholder="Nombre de la tarea" class="form-control">
        <input type="hidden" [(ngModel)]="taskCompleted" [value]="false">
        <button (click)="addTask()" class="btn btn-primary mt-2">Agregar tarea</button>
      </div>
    </div>
  </div>
</div>
