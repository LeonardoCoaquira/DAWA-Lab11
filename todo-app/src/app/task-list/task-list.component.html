<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <ul class="list-group">
        <li *ngFor="let task of filteredTasks()" class="list-group-item">
          <input type="checkbox" [(ngModel)]="task.completed" class="mr-2"> {{ task.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
